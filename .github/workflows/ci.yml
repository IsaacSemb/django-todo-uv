name: django todo application checks

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
      with:
        enable-cache: true
        version: "latest"
    
    - name: Install dependencies
      run: uv sync --locked
    
    - name: Run Django check
      run: uv run python manage.py check
